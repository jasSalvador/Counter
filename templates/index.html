<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <br>
    <div class="container">
        <div class="col-6 mx-auto">
            <center>
            <h1>Counter</h1>    
            <div class="counting">
                <h3> {{session['count']}} </h3>
                <br>
                <button class="btn btn-info"><a href="/" class="text-white">Click</a></button>
                <button class="btn btn-success"><a href="/destroy_session" class="text-white">Reset</a></button>                
            </div>
            <br>

            
            <!--Bonus ninja: agrega un boton y una nueva ruta que incremente el contador en 2-->
            <div>
                <form action="/2">
                    <button class="btn btn-warning" type="submit"><a href="/2" class="text-white">Sumar dos visitas</a></button>
                </form>
                <br>


                <!--Bonus sensei: agregar un formulario que le permita al usuario especificar el incremento del contador
                y haz que el contador se incremente en consecuencia-->
                <form action="/add/number", method="post">
                    <label for="Add:">Incrementa el contador:</label>
                    <br>
                    <input type="number" name="cantidad" style="width: 70px;">
                    <input type="submit" class="btn btn-danger">
                    <!--<p>Incrementa el contador <input type="number" min="1" style = "width:50px;" ><a href=""></a></p>  -->
                </form>
            </div>
            </center>
        </div>
    </div>
</body>
</html>
